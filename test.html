<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    a = prompt("로그인 종류 선택(1,2,3)");
    if(a==="1"){
        id = prompt("아이디를 입력하세요");
        if(id === "pbh" || id === "ash" || id === "any"){
            password = prompt("비밀번호를 입력하세요");
                if(password === "1111"){
                    alert("로그인 되었습니다." + id +"님 환영합니다.");
                } else{
                    alert("로그인에 실패하였습니다");
                }
        }else{
            alert("아이디가 다릅니다.");
        }
    } else if(a==="2"){
        id = prompt("아이디를 입력하세요");
        password = prompt("비밀번호를 입력하세요");
        if(id === "pbh" && password === "1111"){      
                    alert("로그인 되었습니다." + id +"님 환영합니다.");
        
        }else{
            alert("로그인에 실패하였습니다.");
        }
    }else if(a==="3"){
        id = prompt("아이디를 입력하세요");
        password = prompt("비밀번호를 입력하세요");
        if((id === "pbh" || id === "ash" || id === "any") && password === "1111"){      
                    alert("로그인 되었습니다." + id +"님 환영합니다.");        
        }else{
            alert("로그인에 실패하였습니다..");
        }
    }else{
        alert("오류");
    }
    </script>
</body>
</html>
